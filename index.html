<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>5 Day Forcecast</title>
</head>
<body>
    <header>
        <h1 class="text-center text-white fw-bolder pt-4">Weather Dashboard</h1> 
    </header>
    <main class="flex">
        <div class="container">
            <form class="col-3 card border-white">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label h3 fw-bolder border-botton border-black py-2">Search for a City:</label>
                    <input type="text" class="form-control border border-black" id="city-input" placeholder="San Diego">
                </div>
                <div class="pb-4 border-bottom border-black input-group-append">
                    <button type="submit" id="search-city" class="btn btn-primary w-100">Search</button>
                </div>
                    <div>
                        <ul class="list-group btn"></ul>
                    </div>
            </form >
            <div class="col" id="city-info">
                <div class="card mb-3">
                  <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text" id="temperature"></p>
                    <p class="card-text" id="humidity"></p>
                    <p class="card-text" id="wind-speed"></p>
                    <p class="card-text" id="uv-index"></p>
                  </div>
                </div>
                  <h3>5-Day Forecast</h3>
                  <div class="row row-cols-3" id="forecast"></div>
                </div>
              </div>
            </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
